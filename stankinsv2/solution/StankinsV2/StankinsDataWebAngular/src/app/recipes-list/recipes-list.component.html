<p>List of recipes {{ numberRecipes }}</p>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input
      matInput
      placeholder="Try beer or exchange"
      value=""
      [formControl]="searchRecipe"
    />
  </mat-form-field>
</form>
<div *ngIf="findRecipes?.length > 0">
  Found {{ findRecipes?.length }} recipes with {{ searchRecipe.value }}

  <div *ngFor="let recipe of findRecipes; let i = index">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ i + 1 }} {{ recipe.name }} </mat-card-title>
        <mat-card-subtitle> </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
          {{ recipe.description }}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Execute</button>
        <button mat-button>Modify and share</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
