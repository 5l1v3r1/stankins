<div *ngIf="columnsToDisplay.length>0">
  <table mat-table
         [dataSource]="dataSource" multiTemplateDataRows
         class="mat-elevation-z8">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
      <th mat-header-cell *matHeaderCellDef [style.background-color]='"#0000ff"'><h1>  {{friendlyName(column)}}</h1> </th>
      <td mat-cell *matCellDef="let element" [style.background-color]='"#0000ff"' > 
          <mat-card class="example-card" *ngIf="element[column]!=null" >
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{element[column].CustomData.Name}}</mat-card-title>
                <mat-card-subtitle>{{element[column].Data.CRON}}</mat-card-subtitle>
              </mat-card-header>
              <b>Properties:</b>
              <mat-card-content>
                
                  <div *ngFor="let item of element[column].Data | keyvalue">
                    {{item.key}}:{{item.value}}
                  </div>
                  <div *ngFor="let item of element[column].CustomData | keyvalue">
                    {{item.key}}:{{item.value}}
                  </div>
                
              </mat-card-content>
              <mat-card-actions>

                <button mat-button></button>
                <button mat-button>Delete</button>
              </mat-card-actions>
            </mat-card>
         </td>
    </ng-container>
  
  
  
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay" ></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
  
  </table>
  </div>
