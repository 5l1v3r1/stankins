Monitored items: <span [innerHTML]="results.size  | numberToImg"></span> 


<mat-tab-group>
  <mat-tab label="">
    <ng-template mat-tab-label>
      <mat-icon color="primary">done</mat-icon>
      Success: <span [innerHTML]="OK?.length | numberToImg"></span> 
    </ng-template>
    <mat-accordion>
      <ng-template ngFor let-ok [ngForOf]="OK" let-i="index">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>{{ i + 1 }}) <mat-icon  color="primary">{{ ok.customData.icon}}</mat-icon> {{ ok.customData.name }}  
            </mat-panel-title>
            <mat-panel-description>
              Last update :{{ ok.aliveResult.startedDate.toLocaleString() }}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <app-show-item [item]="ok"></app-show-item>
        </mat-expansion-panel>
      </ng-template>
    </mat-accordion>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>error</mat-icon>
      Failed: <span style="background-color: red" [innerHTML]="Failed?.length | numberToImg"></span>
    </ng-template>
    <mat-accordion>
      <ng-template ngFor let-ok [ngForOf]="Failed" let-i="index">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ i + 1 }} <mat-icon  color="primary">{{ ok.customData.icon}}</mat-icon> {{ ok.customData.name }}  
            </mat-panel-title>
            <mat-panel-description>
              Last update :{{ ok.aliveResult.startedDate.toLocaleString() }}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <app-show-item [item]="ok"></app-show-item>
        </mat-expansion-panel>
      </ng-template>
    </mat-accordion>
  </mat-tab>
</mat-tab-group>
