<p>
    .NET Version files
  </p>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field> 
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="internalName" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element" matTooltip={{element.fileName}}> 
          {{element.internalName}} </td>
      </ng-container>
      <ng-container matColumnDef="companyName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> companyName </th>
        <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
      </ng-container>
      <ng-container matColumnDef="fileVersion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> fileVersion </th>
        <td mat-cell *matCellDef="let element"> {{element.fileVersion}} </td>
      </ng-container>
      <ng-container matColumnDef="AllInfo">
        <th mat-header-cell *matHeaderCellDef >  </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button (click)="infoElement(element)">Show Info</button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
