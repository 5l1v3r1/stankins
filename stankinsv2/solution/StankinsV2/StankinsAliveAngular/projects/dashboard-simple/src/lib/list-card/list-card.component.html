<div class="basic-container">

    <mat-grid-list cols="2" rowHeight="fit" style="height: 400px" gutterSize="5px">
      <mat-grid-tile
          *ngFor="let tile of tiles"
          [colspan]="tile.cols"
          [rowspan]="tile.rows"
          [style.background]="tile.color">
          <dsh-card></dsh-card>
          <mat-grid-tile-header>
              {{tile.text}}
              </mat-grid-tile-header>
              <mat-grid-tile-footer>footer test  
                </mat-grid-tile-footer>
      </mat-grid-tile>
      
    </mat-grid-list>
    
    </div>
