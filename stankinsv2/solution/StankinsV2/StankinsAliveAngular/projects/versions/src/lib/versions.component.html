<p>
    .NET Version files
  </p>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field> 
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="internalName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"
        > {{element.internalName}} </td>
      </ng-container>
      <ng-container matColumnDef="companyName">
        <th mat-header-cell *matHeaderCellDef> companyName </th>
        <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
      </ng-container>
      <ng-container matColumnDef="fileVersion">
        <th mat-header-cell *matHeaderCellDef> fileVersion </th>
        <td mat-cell *matCellDef="let element"> {{element.fileVersion}} </td>
      </ng-container>
      <ng-container matColumnDef="AllInfo">
        <th mat-header-cell *matHeaderCellDef> All Info </th>
        <td mat-cell *matCellDef="let element">
            {{infoElement(element)}}
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
